<!DOCTYPE HTML>

<html lang="pt-br">
	
	<head>

		<meta charset="utf8">
		<meta name="viewport" content="width=device-width">

		<title>Contatos - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">

	</head>

	<body>

		<header>
			
			<div class="caixa">
				<h1><a href="index.html"><img src="./Arquivos/logo.png" alt="Logo da Barbearia Alura"></a></h1>

				<nav>

					<ul>

						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contatos.html">Contato</a></li>

					</ul>

				</nav>
			</div>

		</header>

		<main class="corpoContatos">

			<form>
				
				<label for="nomeSobrenome">Seu Nome e Sobrenome</label>
				<input class="inputPadrao" type="text" id="nomeSobrenome" placeholder="Nome Sobrenome">

				<label for="email">E-mail</label>
				<input class="inputPadrao" type="email" id="email" required required placeholder="seuemail@seudominio.com">

				<label for="telefone">Telefone</label>
				<input class="inputPadrao" type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea class="inputPadrao" cols="70" rows="10" id="mensagem" required></textarea>

				<fieldset>

					<legend>Como prefere nosso contato</legend>

					<label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail">E-mail</label>
					
					<label for="radioTelefone"><input type="radio" name="contato" value="telefone" id="radioTelefone">Telefone</label>
					
					<label for="radioWathsapp"><input type="radio" name="contato" value="watsapp" id="radioWathsapp" checked>WatsApp</label>

				</fieldset>

				<fieldset>

					<legend>Qual horaio prefere ser atendido?</legend>

					<select>
						
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>

					</select>

				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
					
				<input class="enviar" type="submit" value="Enviar formulario">

				

			</form>

			<table>
				
				<thead>
					<tr>
						
						<th>Dia</th>
						<th>Horário</th>

					</tr>

				</thead>

				<tbody>

					<tr>
						
						<td>Segunda</td>
						<td>8h ~ 20h</td>
						
					</tr>

					<tr>
						
						<td>Quarta</td>
						<td>8h ~ 20h</td>
						
					</tr>

					<tr>
						
						<td>Sexta</td>
						<td>8h ~ 20h</td>
						
					</tr>

				</tbody>

			</table>
			

		</main>

		<footer>
			
			<img src="./Arquivos/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">¨&copy; Copyright Barbearia Alura</p>


		</footer>

	</body>

</html>
